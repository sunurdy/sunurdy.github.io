---
layout: default
---

<link rel="stylesheet" href="/js/prettify/prettify.css" />
<style type="text/css">
    body { background:#e8e8e8; }
    @media screen and (max-width: 750px){
        body { background:#fff; }
    }
    @media screen and (max-width: 1025px){
        body { background:#fff; }
    }
</style>

<div id="content">
    <div class="entry">
        <h1 class="entry-title"><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h1>
        
        {{ content }}
        
    </div>

   

    <div class="sidenav">
       
        
        <iframe width="100%" height="75" class="share_self"  frameborder="0" scrolling="no" src="http://widget.weibo.com/weiboshow/index.php?language=&width=0&height=75&fansRow=2&ptype=1&speed=0&skin=1&isTitle=0&noborder=0&isWeibo=0&isFans=0&uid=1082978753&verifier=57dda54a&dpc=1"></iframe>
    </div>
    
    <div class="sidenav">   
        <ul class="artical-list">
            
            <li><a href="/">Blog</a></li>
            <li><a href="/opinion">Opinion</a></li>
            <li><a href="/project">Project</a></li>
            <li><a href="/leetcode">Leetcode</a></li>
           
            
        </ul>
    </div>

    <div class="sidenav">
        <h2>近况·有善可陈</h2>
        {% for post in site.posts limit:15 %}
                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </div>

</div>
<hr>
<script src="/js/post.js" type="text/javascript"></script>
